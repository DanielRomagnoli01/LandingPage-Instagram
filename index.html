<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login/Cadastro</title>
</head>

<body>

    <div class="container">

        <!-- Caixa de Imagens -->

        <div class="caixa-imagens">
            <img src="img/celular.png" class="imagem-celular" alt="Celular">

            <!-- Troca de Imagens -->

            <div class="troca-imagem">
                <img src="img/insta1.png" alt="Imagem 1" class="imagem-insta ativo">
                <img src="img/insta2.png" alt="Imagem 2" class="imagem-insta">
            </div>
        </div>

        <div class="caixa-direita">
            <!-- Caixa de login -->
            <div class="caixa-form">
                <img src="img/insta-logo.png" class="insta-logo" alt="Logo do Instagram">
               
                <form>
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button type="submit">Entrar</button>
                   
                    <div class="ou">
                        <span></span>
                        <p>OU</p>
                        <span></span>
                    </div>

                    <a href="#" class="login-facebook">Entrar com o Facebook</a>
                    <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                </form>
            </div>
            
            <!-- Caixa de cadastro -->
            <div class="cadastro-box">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            
            <!-- Caixa de Apps-->
            <div class="obtenha-app">
                <p>Obtenha o aplicativo.</p>
                <div class="icones-app">
                    <img src="img/google.png" alt="Baixar na Google Play">
                    <img src="img/ios.png" alt="Baixar na App Store">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
